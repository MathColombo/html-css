<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados pessoais</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="name">
            </p>
            <p>
                <label for="imail">Email</label>
                <input type="email" name="email" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Tel</label>
                <input type="tel" name="tel" id="itel" required placeholder="celular" autocomplete="tel">
                <input type="tel" name="tel" id="itel" placeholder="telefone" autocomplete="tel">
            </p>
            <p>
                <input type="button" value="Enviar">
            </p>
        </form>
    </fieldset>
</body>
</html>
