<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ialuno">Aluno</label>
            <input type="text" name="aluno" id="ialuno" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imed">Média</label>
            <input type="number" name="media" id="imed" required min="0" max="10" step="0.1">
        </p>
        <p> <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Data da prova</label>
            <input type="date" name="data" id="idata" required value="2023-01-22">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="button" value="Entrar">
        </p>
    </form>
</body>
</html>
