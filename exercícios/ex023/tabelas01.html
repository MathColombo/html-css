<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

<style>
    table {
        background-color: lightgrey;
        border-collapse: collapse; /* Diferen√ßa entre as bordas */
        width: 300px;
    }

    td {
        border: 1px solid black;
        padding: 7px;
    }
</style>

</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- Primeira linha -->
            <td>a1</td> 
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
