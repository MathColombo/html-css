<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Links</title>
    <style>
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: aqua;
            text-decoration: underline;
        }

        a:visited {
            color: brown;
        }

        a:active {
            color: coral;
        }

        a::before {
            content: '=>';
        }

        a::after {
            content: '<=';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.facebook.com" target="_blank">My Facebook</a></li>
        <li><a href="https://www.instagram.com" target="_blank">My Instagram</a></li>
        <li><a href="https://twitter.com/home" target="_blank">My Twitter</a></li>
    </ul>
</body>
</html>
